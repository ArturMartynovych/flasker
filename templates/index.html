<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World!</h1>

    <p>This is my first webpage with Flask!</p>

    <p>My name is {{ myName }}?</p>

    <p>{{ someStuff|title }}</p>
    <h3>Favorite Pizza</h3>
    {%  for topping in favoritePizza %}
        {% if topping == 41 %}
            {{ topping + 100 }}<br/>
        {% else %}
            {{ topping }}<br/>
        {% endif %}

    {% endfor %}

    <br/><br/>
    {{ favoritePizza.1 }}
</body>
</html>
